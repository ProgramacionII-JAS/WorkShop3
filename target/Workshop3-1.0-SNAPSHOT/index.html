<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio de Sesion</title>

  <body>
  <header>

  <section>
    <form action="hello-servlet" method="post">
      <label for="user-name">User name</label><br>
      <input style="margin-top: 25px; margin-bottom: 25px;" type="text" id="user-name" name="userName" placeholder="Enter your User Name"><br>
      <label for="password">Password</label><br>
      <input style="margin-top: 25px; margin-bottom: 25px;" type="password" id="password" name="password" placeholder="Enter your Password"><br>
      <input style="margin-top: 20px; color: white; background-color: #2857bf" type="submit" id="btn-submit" value="Log In">

  </section>
  <script>
    var rutaIndex = ""+window.location;
    console.log(rutaIndex);
    var i = 0;
    let ir;
    var existCookie = document.cookie.split(";");
    if(existCookie[1] === " Rol_usuario=Funcionario"){
      ir = confirm("Seras redireccionado a la pagina de Funcionario. ¿Deseas Continuar?");
      if (ir == true){
        console.log(window.location.pathname);
        var path = window.location.pathname.split("/");
        var redirect = window.location.protocol + "//" + window.location.host + "/" + path[1] + "/" + "funcionario.html"
        window.location.href = redirect;
      }
    }else if(existCookie[1] === " Rol_usuario=Propietario"){
      ir = confirm("Seras redireccionado a la pagina de Propietario. ¿Deseas Continuar?");
      if (ir == true){
        console.log(window.location.pathname);
        var path = window.location.pathname.split("/");
        var redirect = window.location.protocol + "//" + window.location.host + "/" + path[1] + "/" + "propietario.html"
        window.location.href = redirect;
      }
    }
  </script>
